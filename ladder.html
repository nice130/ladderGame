<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>

<head>
    <title>ladder</title>
    <style>
        @import url("ladderStyle.css");
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>
    <input id="participantNumber"></input>
    <button onclick="participant(this)">클릭</button>
    <div style="display: inline-block;width: 602px;height: 402px;position: absolute;left: 30%;top:3%;">
        <h1>사다리타기</h1>
        <div id="participant"> 
            <!-- 인원수 설정 -->
            참가자 수 
            <button onclick="participant(this)" value="minus">-</button>
                <!-- 몇명변수추가 -->
                <span id="participantNumber"></span>
            <button onclick="participant(this)" value="plus">+</button>
            <button onclick="start()">게임생성</button>
        </div>
        <div style="text-align: center;">
            
            <div id="game_range">
                <!-- 버튼생성 -->
            </div>
        </div>
        <canvas id='canvas' width="600" height="400"> </canvas>
    </div>
</body>

</html>
